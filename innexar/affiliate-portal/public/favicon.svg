<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="ravenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a3a4a"/>
      <stop offset="50%" stop-color="#2d8b96"/>
      <stop offset="100%" stop-color="#4aa8b3"/>
    </linearGradient>
    <linearGradient id="ravenAccent" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2d7a85"/>
      <stop offset="100%" stop-color="#5bc4cf"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="#050b14" rx="20"/>
  
  <!-- Raven body -->
  <polygon points="50,15 68,28 72,50 63,72 50,80 37,72 28,50 32,28" fill="url(#ravenGradient)"/>
  
  <!-- Head -->
  <polygon points="50,15 63,24 59,37 50,32 41,37 37,24" fill="url(#ravenAccent)"/>
  
  <!-- Beak -->
  <polygon points="50,32 54,36 50,44 46,36" fill="#1a3a4a"/>
  
  <!-- Wing left -->
  <polygon points="28,50 19,46 15,59 23,68 37,72" fill="url(#ravenGradient)" opacity="0.9"/>
  
  <!-- Wing right -->
  <polygon points="72,50 81,46 85,59 77,68 63,72" fill="url(#ravenGradient)" opacity="0.9"/>
  
  <!-- Tail -->
  <polygon points="50,80 42,88 50,85 58,88" fill="url(#ravenAccent)"/>
  
  <!-- Eye -->
  <circle cx="46" cy="25" r="3" fill="#050b14"/>
  <circle cx="47" cy="24" r="1" fill="#4aa8b3"/>
</svg>

