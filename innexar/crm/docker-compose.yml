services:
  postgres:
    image: postgres:15-alpine
    container_name: crm-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-innexarcrm}
      POSTGRES_USER: ${DB_USER:-crm_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-senha_forte_aqui}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      - traefik-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-crm_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: crm-redis
    restart: unless-stopped
    volumes:
      - ./data/redis:/data
    networks:
      - traefik-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: crm-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${DB_USER:-crm_user}:${DB_PASSWORD:-senha_forte_aqui}@postgres:5432/${DB_NAME:-innexarcrm}
      REDIS_URL: redis://redis:6379
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,https://sales.innexar.app,https://www.sales.innexar.app}
      GROK_API_KEY: ${GROK_API_KEY:-}
    volumes:
      - ./backend:/app
    networks:
      - traefik-network
    labels:
      - "traefik.enable=true"
      # Router HTTP - redireciona para HTTPS
      - "traefik.http.routers.crm-api-http.rule=Host(`api.sales.innexar.app`)"
      - "traefik.http.routers.crm-api-http.entrypoints=web"
      - "traefik.http.routers.crm-api-http.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"
      # Router HTTPS
      - "traefik.http.routers.crm-api.rule=Host(`api.sales.innexar.app`)"
      - "traefik.http.routers.crm-api.entrypoints=websecure"
      - "traefik.http.routers.crm-api.tls.certresolver=letsencrypt"
      - "traefik.http.routers.crm-api.tls.options=default"
      - "traefik.http.routers.crm-api.service=crm-api"
      - "traefik.http.services.crm-api.loadbalancer.server.port=8000"
      - "traefik.docker.network=traefik-network"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: crm-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://api.sales.innexar.app}
      BACKEND_URL: ${BACKEND_URL:-http://backend:8000}
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - traefik-network
    labels:
      - "traefik.enable=true"
      # Router HTTP - redireciona para HTTPS
      - "traefik.http.routers.crm-http.rule=Host(`sales.innexar.app`)"
      - "traefik.http.routers.crm-http.entrypoints=web"
      - "traefik.http.routers.crm-http.middlewares=redirect-to-https-frontend"
      - "traefik.http.middlewares.redirect-to-https-frontend.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https-frontend.redirectscheme.permanent=true"
      # Router HTTPS
      - "traefik.http.routers.crm.rule=Host(`sales.innexar.app`)"
      - "traefik.http.routers.crm.entrypoints=websecure"
      - "traefik.http.routers.crm.tls.certresolver=letsencrypt"
      - "traefik.http.routers.crm.service=crm-frontend"
      - "traefik.http.services.crm-frontend.loadbalancer.server.port=3000"
      - "traefik.docker.network=traefik-network"

networks:
  traefik-network:
    external: true

