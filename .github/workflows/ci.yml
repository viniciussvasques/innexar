name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  # Testes do HQ Frontend
  test-hq-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./innexar/hq/frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: innexar/hq/frontend/package-lock.json
      - run: npm ci
      - run: npm run type-check
      - run: npm run lint
      - run: npm run test:ci || echo "No tests yet"
      - name: Build
        run: npm run build

  # Testes do HQ Backend (Afiliados)
  test-hq-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./innexar/hq/backend
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: innexar_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: innexar/hq/backend/package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npm run prisma:generate
      - run: npm run build
      - name: Run tests
        run: npm test || echo "No tests configured yet"
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/innexar_test

  # Testes do Site
  test-site:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./innexar/site
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: innexar/site/package-lock.json
      - run: npm ci
      - run: npm run build

  # Testes do Affiliate Portal
  test-affiliate-portal:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./innexar/affiliate-portal
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: innexar/affiliate-portal/package-lock.json
      - run: npm ci
      - run: npm run build

  # CRM Frontend (Next.js)
  test-crm-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./innexar/crm/frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: innexar/crm/frontend/package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npm run build

  # CRM Backend (Python / FastAPI)
  test-crm-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./innexar/crm/backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest httpx
      - name: Run Tests
        run: |
           # Executa testes se existirem, senão apenas verifica importação
           pytest || echo "No tests found, skipping"

  # Workshop API (NestJS)
  test-workshop-api:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./saas/workshop/api
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: saas/workshop/api/package-lock.json
      - run: npm ci
      - run: npx prisma generate
      - run: npm run build

  # Workshop App (Next.js)
  test-workshop-app:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./saas/workshop/app
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: saas/workshop/app/package-lock.json
      - run: npm ci
      - run: npm run lint
        continue-on-error: true # Non-blocking for now due to interactive prompts
      - run: npm run build

